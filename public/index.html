<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ciel</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Loading indicator -->
    <div id="loading" class="loading">Loading...</div>

    <!-- Login Screen -->
    <div id="login-screen" class="screen" style="display: none">
      <div class="login-container">
        <h1>ciel</h1>
        <form id="login-form">
          <input
            type="text"
            id="handle"
            placeholder="handle.bsky.social"
            required
          />
          <input
            type="password"
            id="password"
            placeholder="App password"
            required
          />
          <button type="submit">login</button>
          <p class="info">
            <i>
            create an app password at
            <a href="https://bsky.app/settings/app-passwords" target="_blank"
              >bsky.app/settings/app-passwords</a
            >
            </i>
          </p>
        </form>
      </div>
    </div>

    <!-- Main Screen -->
    <div id="main-screen" class="screen" style="display: none">

      <!-- Post Composer -->
      <div id="composer">
        <div class="composer-avatar"></div>
        <div class="composer-content">
          <div class="composer-header">
            <div class="composer-author-info">
              <!-- Profile info will be inserted here by JavaScript -->
            </div>
          </div>
          <textarea
            id="post-text"
            placeholder="What's happening?"
            maxlength="300"
          ></textarea>
          <div class="composer-footer">
            <span id="char-count">0/300</span>
            <button id="post-btn">Post</button>
          </div>
        </div>
      </div>

      <!-- Feed -->
      <div id="feed"></div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
